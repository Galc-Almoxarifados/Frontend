<div class="wrapper flex flex-row justify-center items-center h-screen">
  <div class="image flex items-center justify-center bg-cyan-800">
    <img src="assets/img/gac.png" alt="" class="w-5/12">
  </div>
  <div class="form flex items-center justify-center">


  <div class="error-message" *ngIf="error">{{ error }}</div>
  <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

    <form (ngSubmit)="adicionarCadastro()">
      <div class="items-center flex mb-4 pb-1 box-border">
        <i class="box-border mr-4"></i>
        <span class="font-bold mb-0 text-2xl mt-0 leading-5 box-border">Cadastro</span>
      </div>

      <h5 class="tracking-wider font-normal pb-4 mb-4 text-xl leading-5 box-border"style="font: 400 calc(26px * 0.83)/20px Roboto, sans-serif;">Faça seu Cadastro</h5>


      <div class="mb-6 box-border block">
      <label class="inline-block mb-2 box-border" for="form2Example17">Nome </label>      <input  id="nome"
      type="text"
      [(ngModel)]="novoCadastro.nmUtilizador"
      name="nome"
      required
      class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
      </div>

      <div class="mb-6 box-border block">
        <label class="inline-block mb-2 box-border" for="username">Email</label>
        <input
        id="nome"
        type="email"
        [(ngModel)]="novoCadastro.emUtilizador"
        name="nome"
        required
          class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
      </div>

      <div class="box-border block mb-6">
        <label class="inline-block mb-2 box-border" for="form2Example27">Senha</label>
        <input
      id="quantidade"
      type="password"
      [(ngModel)]="novoCadastro.passwordString"
      name="quantidade"
      required
          class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
      </div>

      <div class="box-border block mb-6">
        <label class="inline-block mb-2 box-border" for="password">Confirmar Senha</label>
        <input type="password" id="password"  name="password" required
          class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
      </div>

      <div class="box-border block mb-6">

        <label class="inline-block mb-2 box-border" for="perfil" >Perfil:</label>
        <br>
        <select name="perfil" id="perfil" [(ngModel)]="novoCadastro.perfil">
          <option value="almo">Almoxarifado</option>
          <option value="prof">Professor</option>
        </select>


      </div>

      <div class="promo-checkbox mx-2">
        <input type="checkbox" name="nombre_checkbox" value="valor_checkbox" required>
        <label>
          Eu li e concordo com os termos e condições de uso.
        </label>
      </div>


      <div class="box-border block pt-1 mb-6">

        <button class=" butao bg-cyan-800 py-2 px-4 text-xl rounded-lg" type="submit">
          <a href="/login" style="color: #fff">Cadastre-se</a>
        </button>
      </div>

    </form>
  </div>
</div>
