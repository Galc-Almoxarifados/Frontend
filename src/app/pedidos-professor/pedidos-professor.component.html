<h2>Fazer Pedido de Item de Almoxarifado</h2>

<div class="add-form">
  <h2>Adicionar Pedido</h2>
  <form (ngSubmit)="adicionarPedido()" #produtoForm="ngForm">

    <label for="quantidade">id:</label>
    <input
      id="idResponsavel"
      type="number"
      [(ngModel)]="novoPedido.idAgendamento"
      name="idResponsavel"
      required
    />


    <label for="nome">IdStatusAgendagemnto:</label>
    <input
      id="id"
      type="number"
      [(ngModel)]="novoPedido.idStatusAgendamento"
      name="nome"
      required
    />





    <label for="almoxarife">idItem:</label>
    <input
      id="idItem"
      type="number"
      [(ngModel)]="novoPedido.idItem"
      name="idItem"
      required
    />

    <label for="status">qtAgendamento:</label>
    <input
      id="qtAgendamento"
      type="number"
      [(ngModel)]="novoPedido.qtAgendamento"
      name="qtAgendamento"
      required
    />

    <label for="tipoItem">mtRetirada:</label>
    <input
      id="mtRetirada"
      type="date"
      [(ngModel)]="novoPedido.mtRetirada"
      name="mtRetirada"
      required
      />


    <label for="tipoItem">mtDevolucao:</label>
    <input
      id="mtDevolucao"
      type="date"
      [(ngModel)]="novoPedido.mtDevolucao"
      name="mtDevolucao"
      required
    />

      <!-- <label for="dataDevolucao">Data de Devolução:</label>
      <input type="date" id="dataDevolucao" [(ngModel)]="novoPedido.mtDevolucao" name="dataDevolucao" required> -->


      <!-- <button class="enviar-pedido" (click)="submitPedido()">Enviar Pedido</button> -->


      <button type="submit">Adicionar</button>
  </form>
